<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style type="text/css">
      html, body {
          height: 100%;
          margin: 0px;
      }
      *{
	  font-family: Courier New;
      }
      body{
	  background-color: #0C0C0D;
      }

      input {
	  width: 100%;
	  border: 0;  
	  padding: 0;
      }
      
      #pointer{
	  float: left;
	  color: #75BAFF;
	  font-weight: bold;
	  padding: 5px;
      }
      #codeInput{
	  height: 100%;
	  width: 100%;
	  color: #906FC7;
	  background-color: #000000;
	  margin: 0;
	  border: 0;
	  padding: 0;
	  -moz-tab-size : 4;
	  -o-tab-size : 4;
          tab-size : 4;
      }
      #bottomWrapper{
	  display: flex;
          height: 100%;
	  width:100%;
      }
    </style>
  </head>
  <body>

    
    <div id="bottomWrapper">
      <label id="pointer">>></label>
      <textarea id="codeInput"  spellcheck="false"></textarea>
    </div>

    
    <script>
      document.getElementById("codeInput").onkeydown = function(e){
	  if(e.keyCode==9 || e.which==9){ // tab
              e.preventDefault();
              var s = this.selectionStart;
              this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
              this.selectionEnd = s+1; 
          }
	  if((e.keyCode==13 || e.which==13) && !e.shiftKey){
              e.preventDefault();
	      console.log(eval(document.getElementById("codeInput").value));
	      document.getElementById("codeInput").value = "";
          }
      }
    </script>
  </body>
</html>
