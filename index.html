<html>
  <head>
    <style>
      #switch {
	  position: relative;
	  display: inline-block;
	  width: 62px;
	  height: 34px;
      }

      #switch input {
	  opacity: 0;
	  width: 0;
	  height: 0;
      }

      .slider {
	  position: absolute;
	  cursor: pointer;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: #aaa;
	  -webkit-transition: .4s;
	  transition: .4s;
	  border-radius: 34px;
      }

      .slider:before {
	  position: absolute;
	  content: "";
	  width: 28px;
	  left: 2px;
	  bottom: 2px;
	  top: 2px;
	  background-color: white;
	  -webkit-transition: .4s;
	  transition: .4s;
	  border-radius: 50%;
      }

      input:checked + .slider {
	  background-color: #333;
      }

      input:focus + .slider {
	  box-shadow: 0 0 1px #333;
      }

      input:checked + .slider:before {
	  -webkit-transform: translateX(30px);
	  -ms-transform: translateX(30px);
	  transform: translateX(30px);
      }

    </style>
  </head>
  <body>
    <h1 style="font-weight: bold; font-family: Times;">
      Did you know you can imbed iframes in Canvas submissions?
    </h1>
    <p style="font-family: Times;">
      Here's an example of some of the stuff you can do
    </p>
    
    <br>
    <div style="height: 34px;">
      <span style="float: left; line-height: 34px; padding-right: 10px;">
	We've got our boi the slider:
      </span>
      <label id="switch" style="float: left;">
	<input onclick="change_style(this);" type="checkbox" id="styleSlider">
	<span class="slider round"></span>
      </label>
    </div>

    
  </body>
</html>
